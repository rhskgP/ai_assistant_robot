<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI 상담 로봇</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>AI 상담 로봇</h1>
    </header>
    <main>
        <section>
            <h2>환영합니다!</h2>
            <p>무엇이든 상담을 가능한 AI 로봇입니다.</p>
        </section>
        <section>
            <div id="chat-box" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll;"></div>
            <input type="text" id="user-input" placeholder="메시지를 입력하세요..." style="width: 100%; height: 50px;" />
            <button id="send-button">전송</button>
            <button id="login-button">로그인</button>
            <button id="signup-button">회원 가입</button>
            <button id="profile-button">회원 프로필</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 AI 상담 로봇</p>
    </footer>

    <!-- 로그인 모달 -->
    <div id="login-modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="login-title">
        <div class="modal-content">
            <span class="close" id="close-login" role="button" aria-label="닫기">&times;</span>
            <h2 id="login-title">로그인</h2>
            <form id="login-form">
                <label for="login-username">사용자 아이디:</label>
                <input type="text" id="login-username" required />
                <label for="login-password">비밀번호:</label>
                <input type="password" id="login-password" required />
                <button type="submit">로그인</button>
            </form>
        </div>
    </div>

    <!-- 회원 가입 모달 -->
    <div id="signup-modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="signup-title">
        <div class="modal-content">
            <span class="close" id="close-signup" role="button" aria-label="닫기">&times;</span>
            <h2 id="signup-title">회원 가입</h2>
            <form id="signup-form">
                <label for="signup-username">사용자 이름:</label>
                <input type="text" id="signup-username" required />
                <label for="signup-userid">사용자 아이디:</label>
                <input type="text" id="signup-userid" required />
                <label for="signup-password">비밀번호:</label>
                <input type="password" id="signup-password" required />
                <label for="signup-phone">사용자 번호:</label>
                <input type="text" id="signup-phone" required placeholder="010-xxxx-xxxx" />
                <button type="submit">회원 가입</button>
            </form>
            <button id="quick-signup-button">간편 가입</button>
            <h3>간편 가입</h3>
            <button id="signup-naver">네이버 아이디로 가입</button>
            <button id="signup-kakao">카카오톡 아이디로 가입</button>
            <button id="signup-google">구글 아이디로 가입</button>
        </div>
    </div>

    <!-- 회원 프로필 모달 -->
    <div id="profile-modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="profile-title">
        <div class="modal-content">
            <span class="close" id="close-profile" role="button" aria-label="닫기">&times;</span>
            <h2 id="profile-title">회원 프로필</h2>
            <p id="profile-info">사용자 정보가 여기에 표시됩니다.</p>
            <button id="delete-account-button">회원 탈퇴</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
